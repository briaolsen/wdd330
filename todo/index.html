<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ToDo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div id="todo-div">
    <h1>Todos</h1>
    <ul id="todo" class="hikeStyles">
      <!-- Todo List Prints Here -->
    </ul>

    <div id="options">
      <div id="num-tasks"># tasks left</div>
      <button id="all-btn">All</button>
      <button id="active-btn">Active</button>
      <button id="complete-btn">Completed</button>
    </div>

    <div id="task-input">
      <input type="text">
      <button id="add-btn">+</button>
    </div>
    
  </div>

  <script src="./main.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>ToDo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <div id="app-container">

    <h1>Todos</h1>

    <div id="todo-container">

      <div id="todos-div">

        <!-- Todo List Prints Here -->

        <div class="todo">
          <input type="checkbox">
          <label for="test-task" class="task-label">Pretend Task</label>
          <div class="remove-btn">X</div>
        </div>

        <div class="todo">
          <input type="checkbox">
          <label class="tasks">Pretend Task 2</label>
          <div class="remove-btn">X</div>
        </div>

      </div>

      <!-- # TASKS, SORTING OPTIONS -->
      <div id="options-div">
        <div id="num-tasks"># tasks left</div>
        <div id="all-btn" class="options">All</div>
        <div id="active-btn" class="options">Active</div>
        <div id="complete-btn" class="options">Completed</div>
      </div>

    </div>

    <!-- TASK INPUT -->
    <div id="input-container">
      <input type="text" id="task-input">
      <button id="add-btn">+</button>
    </div>

  </div>

  <script src="./ToDos.js" type="module"></script>
</body>

</html>

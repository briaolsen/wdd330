<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    let hi = "hi";
    console.log('Hello I am a %s string!', 'hi');
    console.log(`Hello I am another ${hi} string`);

    // Styled
    console.log('%cI am some great text', 'font-size:50px; background:red; text-shadow: 2px 2px 5px white');

    // warning!
    console.warn('OH NOOOO');

    // Error :|
    console.error("ERROR");

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    console.assert(1 === 2, 'That is wrong!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('stuff'), 'That does not contain stuff');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();

    // Grouping together

    dogs.forEach(dog => {
      console.group(`${dog.name}`); // or groupCollapsed 
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old in dog years`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count(`Wes`);
    console.count(`Steve`);
    console.count(`Wes`);
    console.count(`Steve`);
    console.count(`Steve`);
    console.count(`Steve`);
    console.count(`Wes`);
    console.count(`Steve`);
    console.count(`Wes`);


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/webos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    // table
    console.table(dogs);

  </script>
</body>
</html>
